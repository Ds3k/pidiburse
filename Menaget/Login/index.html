<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menaget Log In</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main>
        <form class="form" action="#">
            <div class="logo">
                <img src="./images/menaget.png" alt="logo-image">
            </div>

            <h1>Log In to your dashboard</h1>
            <p>Log in to your admin account dashboard.</p>

            <div class="form_group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="form_input" placeholder="Email Address">
            </div>

            <div class="form_group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form_input" placeholder="Password">
            </div>

            <div class="form_group">
                <input type="submit" value="Log In" class="form_submit">
            </div>

            <div class="cache">
                <span class="group">
                    <input type="checkbox" id="remember" class="remember">
                    <label for="remember" class="check">Remember me</label>
                </span>

                <span>Forgot Password?</span>
            </div>

            <div></div>
        
        </form>

    </main>
</body>
</html>
